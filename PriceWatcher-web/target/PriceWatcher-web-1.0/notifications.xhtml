<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./moduleVeille.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style id="tableStyle">
            .ui-columntoggler{
                width: 150px;
                height: 135px !important;
            }
        </style>
        <h:form id="dForm">

            <div jsf:id="btn_rch" style="padding-bottom: 2px; text-align: center; margin: auto;" class="ui-g ui-g-nopad">
                <div style="text-align: center; margin: auto;" class="ui-g-3 ui-md-3 ui-sm-12 ui-g-nopad">
                    <div style="text-align: center; margin: auto;" class="ui-g-12 ui-md-12 ui-sm-12 ui-g-nopad">
                        <h:panelGrid style="margin: auto;">
                            <p:outputLabel value="#{lv.Filtre}" />
                            <p:selectOneMenu style="width: 145px;" autoWidth="false" filter="true" filterMatchMode="contains" value="#{notificationsMB.selectedCritere.attribut}">
                                <f:selectItems value="#{notificationsMB.listCritereFiltre}" var="critere" itemLabel="#{critere.libelle}" itemValue="#{critere.attribut}" />
                                <p:ajax event="change" listener="#{notificationsMB.selectCritere()}" update="btn_rch" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </div>
                </div>
                <div style="text-align: center; margin: auto;" class="ui-g-3 ui-md-3 ui-sm-12 ui-g-nopad">
                    <div style="display: #{(notificationsMB.selectedCritere.type.equals('String') or notificationsMB.selectedCritere.type.equals('StringBoolean')) ? 'block' : 'none'}; text-align: center; margin: auto;" class="ui-g-12 ui-g-nopad">
                        <h:panelGrid style="margin: auto;">
                            <p:outputLabel style="color: cornflowerblue;" value="#{lv.Valeur}" />
                            <p:inputText value="#{notificationsMB.selectedCritere.valString}" size="30" />
                        </h:panelGrid>
                    </div>
                    <div style="display: #{notificationsMB.selectedCritere.type.equals('Select') ? 'block' : 'none'}; text-align: center; margin: auto;" class="ui-g-12 ui-g-nopad">
                        <h:panelGrid style="margin: auto;">
                            <p:outputLabel style="color: cornflowerblue;" value="#{lv.Agence}" />
                            <p:selectOneMenu disabled="#{!notificationsMB.selectedCritere.type.equals('Select')}" filter="true" filterMatchMode="contains" style="width: 150px;" autoWidth="false" value="#{notificationsMB.selectedCritere.valSelectL}">
                                <f:selectItems value="#{notificationsMB.listAgence}" var="item" itemLabel="#{item.raisonsociale}" itemValue="#{item.idagence}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </div>
                    <div style="display: #{notificationsMB.selectedCritere.type.equals('Select4') ? 'block' : 'none'}; text-align: center; margin: auto;" class="ui-g-12 ui-g-nopad">
                        <h:panelGrid style="margin: auto;">
                            <p:outputLabel style="color: cornflowerblue;" value="#{lv.Destinataire}" />
                            <p:selectOneMenu disabled="#{!notificationsMB.selectedCritere.type.equals('Select4')}" filter="true" filterMatchMode="contains" style="width: 150px;" autoWidth="false" value="#{notificationsMB.selectedCritere.valSelect}">
                                <f:selectItems value="#{notificationsMB.listCompte}" var="item" itemLabel="#{item.login} [#{item.nomPrenom}]" itemValue="#{item.idCompte}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </div>
                </div>
                <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-12 ui-g-nopad">
                    <div style="display: #{(notificationsMB.selectedCritere.type.equals('Boolean') or notificationsMB.selectedCritere.type.equals('StringBoolean')) ? 'block' : 'none'}; text-align: center; margin: auto;" class="ui-g-12 ui-g-nopad">
                        <h:panelGrid style="margin: auto;">
                            <p:outputLabel style="color: cornflowerblue;" value="#{lv.Valeur}" />
                            <p:selectBooleanCheckbox value="#{notificationsMB.selectedCritere.valBool}" />
                        </h:panelGrid>
                    </div>
                    <div style="display: #{notificationsMB.selectedCritere.type.equals('Numeric') ? 'block' : 'none'}; text-align: center; margin: auto;" class="ui-g-12 ui-md-12 ui-sm-12 ui-g-nopad">
                        <div style="text-align: center; margin: auto;" class="ui-g-6 ui-md-6 ui-sm-12 ui-g-nopad">
                            <h:panelGrid style="margin: auto;">
                                <p:outputLabel style="color: cornflowerblue;" value="#{lv.Min}" />
                                <p:spinner value="#{notificationsMB.selectedCritere.valNum1}" size="10" />
                            </h:panelGrid>
                        </div>
                        <div style="text-align: center; margin: auto;" class="ui-g-6 ui-md-6 ui-sm-12 ui-g-nopad">
                            <h:panelGrid style="margin: auto;">
                                <p:outputLabel style="color: cornflowerblue;" value="#{lv.Max}" />
                                <p:spinner value="#{notificationsMB.selectedCritere.valNum2}" size="10" />
                            </h:panelGrid>
                        </div>
                    </div>
                    <div style="display: #{notificationsMB.selectedCritere.type.equals('Date') ? 'block' : 'none'}; text-align: center; margin: auto;" class="ui-g-12 ui-md-12 ui-sm-12 ui-g-nopad">
                        <div style="text-align: center; margin: auto;" class="ui-g-6 ui-md-6 ui-sm-12 ui-g-nopad">
                            <h:panelGrid style="margin: auto;">
                                <p:outputLabel style="color: cornflowerblue;" value="#{lv.Debut}" />
                                <p:calendar showOn="button" locale="#{sessionMB.locale}" navigator="true" showHour="true" showMinute="true" pattern="dd/MM/yyyy HH:mm" showTodayButton="true" value="#{notificationsMB.selectedCritere.valDate1}" size="14" title="#{lv.Debut}" showWeek="true" yearRange="c-100:c+10" requiredMessage="#{lv.Valeur_obligatoire}" />
                            </h:panelGrid>
                        </div>
                        <div style="text-align: center; margin: auto;" class="ui-g-6 ui-md-6 ui-sm-12 ui-g-nopad">
                            <h:panelGrid style="margin: auto;">
                                <p:outputLabel style="color: cornflowerblue;" value="#{lv.Fin}" />
                                <p:calendar showOn="button" locale="#{sessionMB.locale}" navigator="true" showHour="true" showMinute="true" pattern="dd/MM/yyyy HH:mm" showTodayButton="true" value="#{notificationsMB.selectedCritere.valDate2}" size="14" title="#{lv.Fin}" showWeek="true" yearRange="c-100:c+10" requiredMessage="#{lv.Valeur_obligatoire}" />
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
                <div style="text-align: center; margin: auto;" class="ui-g-2 ui-md-2 ui-sm-12 ui-g-nopad">
                    <p:commandButton disabled="#{!notificationsMB.routine.raf}" icon="raf" style="font-size: 9pt; font-weight: bold; margin-top: 20px;" actionListener="#{notificationsMB.rechercheNotifications()}" update="grille,btn_cmd" value="#{lv.Rechercher}" />
                </div>
            </div>

            <p:dataTable disabledTextSelection="false" reflow="true" id="grille" scrollHeight="#{(600 > sessionMB.routine.screenH) ? '' : (sessionMB.routine.screenH - 373)}" rows="#{(600 > sessionMB.routine.screenH) ? 3 : ((sessionMB.routine.screenH - 373)/25)}" lazy="true" rowsPerPageTemplate="#{(600 > sessionMB.routine.screenH) ? 3 : ((sessionMB.routine.screenH - 373)/25).intValue()},100,1000,2000" scrollable="true" rowStyleClass="rowStyle" sortMode="multiple" selectionMode="multiple" selection="#{notificationsMB.selectedListNotifications}" rowKey="#{item.idnotificationsms}" emptyMessage="#{lv.Grille_vide}" paginator="true" paginatorPosition="bottom" var="item" value="#{notificationsMB.lazylistNotificationsModel}">
                <f:facet name="header">
                    <h:outputText style=" color: #{!notificationsMB.selectedCritere.etat.equals('Actif') ? '#e98a7e' : 'white'}; text-shadow: white;" value="#{lv.Liste} #{lv.Des} #{lv.Notification}s#{!notificationsMB.selectedCritere.etat.equals('Actif') ? ' (' += lv.Corbeille += ')' : ''}" />
                    <!--<p:commandButton id="toggler" type="button" value="#{lv.Colonne}" style="float: right; font-size: 7pt; color: blue;" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="grille" trigger="toggler" />-->
                </f:facet>

                <p:ajax event="rowSelect" listener="#{notificationsMB.rowClick()}" update=":dForm:btn_cmd" />
                <p:ajax event="rowUnselect" listener="#{notificationsMB.rowClick()}" update=":dForm:btn_cmd" />

                <p:column width="175" exportable="true" >
                    <f:facet name="header">
                        <h:outputText value="#{lv.Destinataire}"/>
                    </f:facet>
                    <h:outputText style="color: purple;" title="#{item.contact} - #{item.email}}" value="#{item.idCompte.nomPrenom}"/>
                </p:column>
                <p:column width="100" sortBy="#{item.campagne}" exportable="true" >
                    <f:facet name="header">
                        <h:outputText value="#{lv.Campagne}"/>
                    </f:facet>
                    <h:outputText value="#{item.campagne}"/>
                </p:column>
                <p:column sortBy="#{item.message}" exportable="true" >
                    <f:facet name="header">
                        <h:outputText value="#{lv.Message}"/>
                    </f:facet>
                    <h:outputText escape="#{!item.libre}" value="#{item.message}"/>
                </p:column>
                <p:column width="70" sortBy="#{item.vu}" exportable="true" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{lv.Vu}"/>
                    </f:facet>
                    <h:graphicImage rendered="#{item.vu}" height="20" url="#{item.vu ? 'resources/icon_images/ok.png' : ''}" />
                </p:column>
                <p:column width="120" style="text-align: center;" sortBy="#{item.dateEnregistre}" exportable="true" >
                    <f:facet name="header">
                        <h:outputText value="#{lv.Date}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateEnregistre}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <f:facet name="footer">
                    <h:outputText style=" color: #{!notificationsMB.selectedCritere.etat.equals('Actif') ? '#e98a7e' : 'white'}; text-shadow: white;" value="#{lv.Total} =  #{notificationsMB.listNotifications.size()}" />
                </f:facet>
            </p:dataTable>

            <div jsf:id="btn_cmd" style="padding-bottom: 2px; text-align: center; margin: auto; padding-top: 4px;" class="ui-g ui-g-nopad">
                <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-12 ui-g-nopad">
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton immediate="true" rendered="#{sessionMB.ns_det}" disabled="#{!notificationsMB.routine.det}" widgetVar="det" icon="det" style="font-size: 9pt; font-weight: bold;" value="#{lv.Detruire}" actionListener="#{notificationsMB.btnClick}" oncomplete="PF('conf_sup').show()" />
                    </div>
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton immediate="true" rendered="#{sessionMB.ns_res}" disabled="#{!notificationsMB.routine.res}" widgetVar="res" icon="res" style="font-size: 9pt; font-weight: bold;" value="#{lv.Restaurer}" actionListener="#{notificationsMB.btnClick}" oncomplete="PF('conf_sup').show()" />
                    </div>
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton widgetVar="cor" icon="cor" disabled="#{!notificationsMB.routine.cor}" style="font-size: 9pt; font-weight: bold;" value="#{notificationsMB.selectedCritere.etat == 'Actif' ? lv.Corbeille : lv.Liste}" actionListener="#{notificationsMB.btnClick}" update=":form,@this,grille,btn_cmd" />
                    </div>
                </div>
                <div style="text-align: center; margin: 3px auto 3px auto;" class="ui-g-4 ui-md-4 ui-sm-12 ui-g-nopad">
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton rendered="#{sessionMB.ns_add}" disabled="#{!notificationsMB.routine.add}" widgetVar="add" icon="add" style="font-size: 9pt; font-weight: bold;" value="#{lv.Ajouter}" actionListener="#{notificationsMB.btnClick}" update="grille,btn_cmd,:form" oncomplete="PF('widget_notifications').show()" />
                    </div>
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton immediate="true" rendered="false" disabled="#{!notificationsMB.routine.cop}" widgetVar="cop" icon="cop" style="font-size: 9pt; font-weight: bold;" value="#{lv.Copier}" actionListener="#{notificationsMB.btnClick}" update=":form" oncomplete="PF('widget_notifications').show()" />
                    </div>
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton immediate="true" rendered="false" disabled="#{!notificationsMB.routine.mof}" widgetVar="mod" icon="mod" style="font-size: 9pt; font-weight: bold;" value="#{lv.Modifier}" actionListener="#{notificationsMB.btnClick}" update=":form" oncomplete="PF('widget_notifications').show()" />
                    </div>
                </div>
                <div style="text-align: center; margin: 3px auto 3px auto;" class="ui-g-4 ui-md-4 ui-sm-12 ui-g-nopad">
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton rendered="#{sessionMB.ns_con}" disabled="#{!notificationsMB.routine.con}" widgetVar="con" icon="con" style="font-size: 9pt; font-weight: bold;" value="#{lv.Consulter}" actionListener="#{notificationsMB.btnClick}" update="grille,btn_cmd" oncomplete="PF('widget_notifications').show()" />
                    </div>
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton rendered="#{sessionMB.ns_sup}" immediate="true" disabled="#{!notificationsMB.routine.sup}" widgetVar="sup" icon="sup" style="font-size: 9pt; font-weight: bold;" value="#{lv.Supprimer}" actionListener="#{notificationsMB.btnClick}" oncomplete="PF('conf_sup').show()" />
                    </div>
                    <div style="text-align: center; margin: auto;" class="ui-g-4 ui-md-4 ui-sm-4 ui-g-nopad">
                        <p:commandButton immediate="true" ajax="false" action="#{notificationsMB.imprimer()}" disabled="#{!notificationsMB.routine.imp}" style="font-size: 9pt; font-weight: bold;" widgetVar="imp" icon="imp" value="#{lv.Imprimer}" />
                    </div>
                </div>
            </div>

            <!-- ****************************************Suppression************************************************************************************************************************************************************************************************************** -->
            <p:dialog responsive="true" closeOnEscape="true" modal="true" dynamic="true" style="font-size: 10pt; font-weight: bold;" widgetVar="conf_sup" closable="false" resizable="false" showHeader="true" showEffect="slide" hideEffect="slide">
                <f:facet name="header">
                    <h:outputText style="font-size: 10pt;" value="#{lv.Confirmation}" />
                </f:facet>

                <h:panelGrid style="margin: auto; text-align: center;">
                    <p:graphicImage alt="Oups!" url="resources/tool_images/question.png" />
                    <h:outputText value="#{lv.Question_onfirmer}" />
                </h:panelGrid>

                <p:separator/>

                <h:panelGrid style="width: 100%; text-align: center;" columns="2">
                    <p:commandButton icon="cancelIcon" style="font-size: 10pt; font-weight: bold; float: left;" value="#{lv.Annuler}" immediate="true" oncomplete="PF('conf_sup').hide()" />
                    <p:commandButton icon="okIcon" style="font-size: 10pt; font-weight: bold; float: right;" value="Ok" actionListener="#{notificationsMB.persist()}" update="grille,btn_cmd,form_info" onsuccess="PF('conf_sup').hide()" />
                </h:panelGrid>
            </p:dialog>
            <!-- ****************************************Suppression************************************************************************************************************************************************************************************************************** -->
        </h:form>

        <!-- ****************************************Editer notifications************************************************************************************************************************************************************************************************************** -->
        <h:form id="form">
            <p:dialog visible="#{notificationsMB.showDialog}" responsive="true" id="dialog_notifications" modal="true" closeOnEscape="true" dynamic="true" style="font-size: 10pt; font-weight: bold;" widgetVar="widget_notifications" closable="false" resizable="false" showHeader="true" showEffect="slide" hideEffect="slide">
                <f:facet name="header">
                    <h:outputText style="font-size: 11pt;" value="#{(notificationsMB.operation.equals('add') ? lv.Ajouter : (notificationsMB.operation.equals('cop') ? lv.Copier : (notificationsMB.operation.equals('mod') ? lv.Repondre += ' ' += lv.A : lv.Consulter)))} #{lv.Unec} #{lv.Notification}" />
                </f:facet>

                <div jsf:id="pan_notification" style="text-align: center; display: table;" class="ui-g ui-g-nopad">
                    <div jsf:id="pan_notification_1" style="text-align: center; width: 240px;" class="ui-g-6 ui-md-6 ui-sm-12 ui-g-nopad">
                        <h:panelGrid style="text-align: justify;">
                            <h:panelGrid columns="2" style="text-align: center;">
                                <h:panelGrid style="text-align: justify;">
                                    <p:outputLabel value="#{(notificationsMB.selectedNotifications.idCompte != null ? (lv.Compte) : lv.Mode)}:" for="tr_dest" />
                                    <p:inputText size="15" disabled="true" style="#{notificationsMB.style} color: blue;" id="tr_dest" value="#{(notificationsMB.selectedNotifications.idCompte != null ? (notificationsMB.selectedNotifications.idCompte.nomPrenom) : 'Any')}" required="true" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" />
                                </h:panelGrid>
                                <h:panelGrid style="text-align: center;">
                                    <p:outputLabel style="" value="#{lv.Email} ?:" for="tr_mode_email" />
                                    <p:selectBooleanCheckbox id="tr_mode_email" title="#{lv.Mode} #{lv.Email} ?" disabled="#{!notificationsMB.esc}" value="#{notificationsMB.selectedNotifications.libre}" >
                                        <p:ajax event="change" partialSubmit="true" update="@form" />
                                    </p:selectBooleanCheckbox>
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="2" style="text-align: center;">
                                <h:panelGrid style="text-align: justify;">
                                    <p:outputLabel value="#{lv.Campagne}:" for="tr_campagne" />
                                    <p:inputText size="15" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style} color: blue;" id="tr_campagne" value="#{notificationsMB.selectedNotifications.campagne}" required="true" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" />
                                </h:panelGrid>
                                <h:panelGrid style="text-align: center;">
                                    <p:outputLabel style="" value="#{lv.Vu} ?:" for="tr_vu" />
                                    <p:selectBooleanCheckbox id="tr_vu" title="#{lv.Vu} ?" disabled="#{!notificationsMB.esc}" value="#{notificationsMB.selectedNotifications.vu}" >
                                        <p:ajax event="change" partialSubmit="true" update="@form" />
                                    </p:selectBooleanCheckbox>
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:outputLabel rendered="#{!notificationsMB.selectedNotifications.libre}" value="#{lv.Contact}(s):" for="tr_ctts" />
                            <p:inputTextarea placeholder="Exp: 698742341" rendered="#{!notificationsMB.selectedNotifications.libre}" rows="3" cols="23" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_ctts" value="#{notificationsMB.selectedNotifications.contact}" required="#{!notificationsMB.selectedNotifications.libre}" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" >
                                <p:ajax event="change" partialSubmit="true" update="@this" />
                            </p:inputTextarea>

                            <p:outputLabel value="#{lv.Email}(s):" for="tr_emails" />
                            <p:inputTextarea placeholder="#{lv.List_separe_virgule}" rows="3" cols="23" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_emails" value="#{notificationsMB.selectedNotifications.email}" required="#{notificationsMB.selectedNotifications.libre}" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" >
                                <p:ajax event="change" partialSubmit="true" update="@this" />
                            </p:inputTextarea>

                            <p:outputLabel rendered="#{notificationsMB.selectedNotifications.libre}" value="#{lv.Titre}:" for="tr_titre" />
                            <p:inputTextarea rendered="#{notificationsMB.selectedNotifications.libre}" autoResize="false" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_titre" value="#{notificationsMB.notifTitle}" title="#{lv.Titre}" rows="1" cols="23" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" >
                                <p:ajax event="change" partialSubmit="true" update="tr_titre" />
                                <f:validateLength maximum="115"/>
                            </p:inputTextarea>
                        </h:panelGrid>
                    </div>
                    <div style="text-align: center; width: 300px;" class="ui-g-6 ui-md-6 ui-sm-12 ui-g-nopad">
                        <h:panelGrid style="text-align: justify;">
                            <h:panelGroup>
                                <p:outputLabel value="#{lv.Message} #{lv.Sans} #{lv.Variable}:" for="tr_msg" />
                                <h:outputText rendered="#{!notificationsMB.selectedNotifications.libre}" id="pan_sms" style="color: purple;" value=" #{notificationsMB.selectedNotifications.message.length()} / 115" />
                            </h:panelGroup>
                            <p:inputTextarea rendered="#{!notificationsMB.selectedNotifications.libre}" autoResize="false" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_msg" value="#{notificationsMB.selectedNotifications.message}" title="#{lv.Message}" rows="5" cols="29" required="true" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" >
                                <p:ajax event="keyup" partialSubmit="true" update="pan_sms" />
                                <f:validateLength minimum="1" maximum="115"/>
                                <f:validateRegex pattern="^[^#%@_§£~$]*$" />
                            </p:inputTextarea>
                            <p:editor rendered="#{notificationsMB.selectedNotifications.libre}" height="200" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_msg_" value="#{notificationsMB.selectedNotifications.message}" required="true" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" />

                            <h:panelGrid columns="2">
                                <h:panelGrid style="text-align: justify;">
                                    <p:outputLabel for="tr_nbrerepeter" style="#{notificationsMB.style}" value="#{lv.Repeter}:" />
                                    <p:spinner min="0" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_nbrerepeter" value="#{notificationsMB.selectedNotifications.nbrerepeter}" title="#{lv.Repeter}" size="5" required="true" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" />
                                </h:panelGrid>
                                <h:panelGrid style="text-align: justify;">
                                    <p:outputLabel for="tr_nbrevu" style="#{notificationsMB.style}" value="#{lv.Nbre} #{lv.Vu}:" />
                                    <p:spinner min="0" disabled="#{!notificationsMB.egc}" style="#{notificationsMB.style}" id="tr_nbrevu" value="#{notificationsMB.selectedNotifications.nbrevu}" title="#{lv.Nbre} #{lv.Vu}" size="5" required="true" requiredMessage="#{lv.Valeur_obligatoire}" converterMessage="#{lv.Taille_type_invalide}" validatorMessage="#{lv.Format_invalide}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </div>

                <p:separator/>

                <h:panelGrid style="width: 100%; text-align: center;" columns="2">
